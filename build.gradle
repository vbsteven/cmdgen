plugins {
    id 'java'
    id 'application'
}

group 'io.quantus'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'info.picocli', name: 'picocli', version: '3.9.5'
}

mainClassName = 'io.quantus.cmdgen.Main'
